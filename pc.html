
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">

<body>

<div class="container" style="width: 100%; height: 100%;">
  <div class="d-flex justify-content-center" style="width: 100%;">
    <div></div>
    <div style="margin-top: 50px;">
      <div id="board" class="board" style="width: 650px;"></div>
      <div class="info mt-3 d-flex gap-3">
        <div>
          Level:
          <select id="search-depth">
            <option value="2">Easy</option>
            <option value="3" selected>Normal</option>
            <option value="4">Hard</option>
            <option value="5">Very Hard</option>
          </select>
        </div>
    
        <button id="startBtn">Start Game</button>
        <button id="clearBtn" disabled>Clear Board</button>
        <a href="./index.html"><button>Back to menu</button></a>
      </div>
    </div>
    
    <div class="ms-4" style="margin-top: 300px; font-size: 20px; width: 250px;text-align: center;">
      <!-- ------------ history move ------------- -->
      <!-- <span class="fw-bold">Positions evaluated: <span id="position-count"></span></span>
      <br>
      <span class="fw-bold">Time: <span id="time"></span></span>
      <br>
      <span class="fw-bold">Positions/s: <span id="positions-per-s"></span> </span>
   -->
      <h4>History move</h4>
      <br>
      <br>
      <div id="move-history" class="move-history" style="max-height: 200px !important">
      </div>
    </div>
  </div>
  
</div>
